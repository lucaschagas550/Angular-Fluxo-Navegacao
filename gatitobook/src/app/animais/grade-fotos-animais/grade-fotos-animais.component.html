<p class="text-center text-muted" *ngIf="!animais.lenght">
  Desculpe, nao ha animais
</p>

<div class="row">
  <div *ngFor="let animal of animais" class="col-4">
    <a [routerLink]="['/animais', animal.id]"></a>
    <app-cartao>
      <app-animal [url]="animal.url" [descricao]="animal.descricao"></app-animal>
      <i arial-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{ animal.likes }}</i>
      <i arial-hidden="true" class="fa fa-comment-o fa-1x mr-2">{{ animal.comments }}</i>
    </app-cartao>
  </div>
</div>
